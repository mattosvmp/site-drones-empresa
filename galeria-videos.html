<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Vídeos - DronyImagem</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <style>
      body {
        background-color: var(--darker-bg);
        color: var(--text-color);
      }
      .simple-header {
        background-color: var(--dark-bg);
        padding: 15px 0;
        border-bottom: 1px solid #333;
      }
      .simple-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .simple-logo a {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--text-color);
        text-decoration: none;
      }
      .back-link a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 600;
      }
      .page-content {
        padding: 60px 0;
      }
      .page-content .container {
        max-width: 800px; /* Mantém o container centralizado */
      }
      .page-content h1 {
        font-size: 2.8rem;
        font-weight: 800;
        margin-bottom: 15px;
        text-align: center;
        line-height: 1.2;
        color: var(--accent-color);
      }
      .page-content .subtitle {
        font-size: 1.2rem;
        color: #ccc;
        text-align: center;
        margin-bottom: 40px;
        font-style: italic;
      }

      /* CSS PARA O VÍDEO */

      /* Invólucro para o vídeo do "Shorts" */
      .video-wrapper-shorts {
        position: relative;
        /* Define a proporção 9:16 (vertical) */
        padding-top: 177.77%; /* (16 / 9 * 100) */
        height: 0;
        overflow: hidden;
        border-radius: 12px;

        /* Limita o tamanho no desktop para parecer um celular */
        max-width: 320px;
        margin: 0 auto; /* Centraliza o vídeo */
        border: 1px solid #333;
        background-color: #111;
      }

      /* O Iframe preenche o invólucro */
      .video-wrapper-shorts iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header class="simple-header">
      <div class="container">
        <div class="simple-logo">
          <a href="index.html">DronyImagem</a>
        </div>
        <div class="back-link">
          <a href="index.html#portifolio">← Voltar ao Portfólio</a>
        </div>
      </div>
    </header>

    <main class="page-content">
      <div class="container">
        <h1>Galeria de Vídeos</h1>
        <p class="subtitle">Nossas melhores produções aéreas em movimento.</p>

        <div class="video-wrapper-shorts">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/-JheMRuMROc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
