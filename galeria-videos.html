<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-translate-key="videoGalleryTitle">
      Galeria de Vídeos - DronyImagem
    </title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <style>
      body {
        background-color: var(--darker-bg);
        color: var(--text-color);
      }
      .simple-header {
        background-color: var(--dark-bg);
        padding: 15px 0;
        border-bottom: 1px solid #333;
      }
      .simple-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .simple-logo a {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--text-color);
        text-decoration: none;
      }
      .back-link a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 600;
      }
      .page-content {
        padding: 60px 0;
      }
      .page-content .container {
        max-width: 800px;
      }
      .page-content h1 {
        font-size: 2.8rem;
        font-weight: 800;
        margin-bottom: 15px;
        text-align: center;
        line-height: 1.2;
        color: var(--accent-color);
      }
      .page-content .subtitle {
        font-size: 1.2rem;
        color: #ccc;
        text-align: center;
        margin-bottom: 40px;
        font-style: italic;
      }

      .video-wrapper {
        position: relative;
        padding-top: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 12px;
        max-width: 100%;
        margin: 0 auto;
        border: 1px solid #333;
        background-color: #111;
      }
      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .video-topic-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #fff;
        margin-top: 60px;
        margin-bottom: 20px;
        text-align: left;
        border-bottom: 1px solid var(--accent-color);
        padding-bottom: 10px;
      }
      .video-topic-title:first-of-type {
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <header class="simple-header">
      <div class="container">
        <div class="simple-logo">
          <a href="index.html">DronyImagem</a>
        </div>
        <div class="back-link">
          <a href="index.html#portifolio" data-translate-key="backToPortfolio"
            >← Voltar ao Portfólio</a
          >
        </div>
      </div>
    </header>

    <main class="page-content">
      <div class="container">
        <h1 data-translate-key="videoGalleryTitle">Galeria de Vídeos</h1>
        <p class="subtitle" data-translate-key="videoGallerySubtitle">
          Nossas melhores produções aéreas em movimento.
        </p>

        <h2 class="video-topic-title" data-translate-key="videoTopicCommercial">
          Estabelecimentos Comerciais
        </h2>
        <div class="video-wrapper">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/a5HMyLuj_Cc"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>

        <h2 class="video-topic-title" data-translate-key="videoTopicRealEstate">
          Imobiliárias
        </h2>
        <div class="video-wrapper">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/-T541ZVwkWk"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
