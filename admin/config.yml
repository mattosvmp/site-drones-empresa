backend:
  name: git-gateway
  branch: main # Confirme se sua branch principal no GitHub é 'main' ou 'master'

# Configuração de mídia (apenas para cumprir requisito do CMS, pois usamos links externos)
media_folder: "img/uploads"
public_folder: "img/uploads"

collections:
  - name: "conteudo"
    label: "Gerenciar Galerias"
    files:
      - name: "fotos"
        label: "Galeria de Fotos"
        file: "data/fotos.json" # Caminho corrigido conforme solicitado
        fields:
          - name: "lista_fotos"
            label: "Fotos"
            widget: "list"
            fields:
              - {
                  label: "Título (PT - Padrão)",
                  name: "titulo",
                  widget: "string",
                }
              - {
                  label: "Título (EN - Inglês)",
                  name: "titulo_en",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Título (ES - Espanhol)",
                  name: "titulo_es",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Link da Imagem (Imgur)",
                  name: "imagem_url",
                  widget: "string",
                  hint: "Cole o link direto da imagem (ex: https://i.imgur.com/xxx.jpg)",
                }
              - {
                  label: "Categoria",
                  name: "categoria",
                  widget: "select",
                  options: ["grid-pordosol", "grid-resort"],
                  hint: "Escolha em qual seção a foto vai aparecer",
                }

      - name: "videos"
        label: "Galeria de Vídeos"
        file: "data/videos.json" # Caminho corrigido conforme solicitado
        fields:
          - name: "lista_videos"
            label: "Vídeos"
            widget: "list"
            fields:
              - {
                  label: "Título (PT - Padrão)",
                  name: "titulo",
                  widget: "string",
                }
              - {
                  label: "Título (EN - Inglês)",
                  name: "titulo_en",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "Título (ES - Espanhol)",
                  name: "titulo_es",
                  widget: "string",
                  required: false,
                }
              - {
                  label: "ID do YouTube",
                  name: "youtube_id",
                  widget: "string",
                  hint: "Apenas o código final após o v= (ex: a5HMyLuj_Cc)",
                }
              - {
                  label: "Categoria (Pasta)",
                  name: "categoria",
                  widget: "select",
                  options:
                    [
                      "folder-commercial",
                      "folder-realestate",
                      "folder-postcards",
                    ],
                }
